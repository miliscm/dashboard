    <section class="container-subtitle">
      <div class="subtitle">
        <h1>Criar Evento</h1>
      </div>
    </section>
    <section class="container-new-event">
      <div class="new-event">
        <form action="">
          <label for="titulo">Título*</label>
          <input placeholder="Informe um título" required="required" type="text" name="titulo" id="titulo">
          <label for="descricao">Descrição</label>
          <textarea placeholder="Detalhes do evento" name="descricao" id="descricao"></textarea>
          <label for="local">Local</label>
          <input placeholder="Informe o local" type="text" name="local" id="local">
          <div class="checkbox">
            <input type="checkbox" name="allday" id="allday">
            <span class="checkmark"></span>
            <label id="forallday" for="allday">Dia todo</label>
          </div>
          <label for="inicio">Início</label>
          <div class="input-date-time">
            <input type="date" name="date-inicio" id="inicio">
            <input type="time" name="time-inicio" id="time-inicio" value="08:30">
          </div>

          <label for="fim">Fim</label>
          <div class="input-date-time">
            <input type="date" name="date-fim" id="fim">
            <input type="time" name="time-fim" id="time-fim" value="09:30">
          </div>
          <div class="btn">
            <button id="save">Salvar</button>
            <button id="cancel">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
    <script src="./js/script"></script>
